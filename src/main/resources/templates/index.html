<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Spring Security Demo</title>
</head>
<body>
	<div th:if="${user != null}">
		<h1>After Single Sign-On logged in as: 
			<span th:text="${user.name}" style="color: red"/>
		</h1>
		<h1><a href="/logout">Spring's logout</a></h1>
	</div>
	<div th:if="${user == null}">
		<h1>Anonymous user.</h1>
		<h1><a href="/secured">Login with OpenID Provider</a></h1>
	</div>
</body>
</html>
